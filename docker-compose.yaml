version: '3.9' 

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: "pg_isready -U postgres"
      start_period: 20s
      interval: 5s
      timeout: 5s
      retries: 5
  frontend:
    build: frontend
    command: npm run dev
    volumes:
      - ./frontend:/code
    ports:
      - "3000:3000"
      - "8002:8002"
    environment:
      - API_HOST=web:8000
      - NODE_ENV=development
    depends_on:
      - web
  web:
    build: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    depends_on:
      db:
        condition: service_healthy
volumes:
    pgdata: